name: Pylint and Pytest

on:
  push:
    branches: 
      main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup OpenGL
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-opengl mesa-utils xvfb
        xvfb-run glxinfo

    - name: Install development dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest
    - name: Install gym 0.21.0 dependencies
      run: |
        pip install setuptools==66 wheel==0.38.4
    - name: Install environment dependencies
      run: |
        pip install -r requirements/requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint --fail-under=9 $(find . -name "*.py" | xargs)

    - name: Testing the code with pytest
      run: |
        xvfb-run -s "-screen 0 1400x900x24" pytest